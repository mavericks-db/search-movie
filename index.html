<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search - Movie</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a7343df447.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header Section -->
  <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Movie Search</span>
    </div>
  </nav>

  <!-- Input Section -->
  <fieldset>
    <input type="search" name="search" placeholder="Search any movie here..." id="searchInput" class="btn btn-dark">
    <button type="button" class="btn btn-dark" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </fieldset>

  <!-- Container for the searched Movie -->
  <div class="container">
    <div class="img"></div>
    <div class="info"></div>
  </div>

  <!-- JavaScript Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./script.js">
  </script>
</body>

</html>
